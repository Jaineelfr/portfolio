{% extends 'layout.html' %}
{% block content %}
<h1>{{ _('reset_title') }}</h1>
<form method="post" class="form">
  <label>{{ _('new_password') }}<input type="password" name="password" minlength="6" required></label>
  <label>{{ _('confirm_password') }}<input type="password" name="confirm" minlength="6" required></label>
  <button type="submit">{{ _('update_password') }}</button>
</form>
{% endblock %}
