{% extends 'layout.html' %}
{% block content %}
<h1>{{ _('forgot_title') }}</h1>
<p>{{ _('forgot_desc') }}</p>
<form method="post" class="form">
  <label>{{ _('email') }}<input type="email" name="email" required></label>
  <button type="submit">{{ _('send_reset_link') }}</button>
  <p><a href="{{ url_for('login') }}">{{ _('back_to_login') }}</a></p>
</form>
{% endblock %}
