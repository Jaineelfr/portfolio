{% extends 'layout.html' %}
{% block content %}
<h1>{{ _('register_title') }}</h1>
<form method="post" class="form">
  <label>{{ _('email') }}<input type="email" name="email" required></label>
  <label>{{ _('name') }}<input type="text" name="name" required></label>
  <label>{{ _('gender') }}<input type="text" name="gender" placeholder="Optional"></label>
  <label>{{ _('phone_number') }}<input type="text" name="phone_number" placeholder="Optional"></label>
  <label>{{ _('password') }}<input type="password" name="password" minlength="6" required></label>
  <button type="submit">{{ _('register') }}</button>
  <p>Already have an account? <a href="{{ url_for('login') }}">{{ _('nav_login') }}</a></p>
</form>
{% endblock %}
