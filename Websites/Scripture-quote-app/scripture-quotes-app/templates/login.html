{% extends 'layout.html' %}
{% block content %}
<h1>{{ _('login_title') }}</h1>
<form method="post" class="form">
  <label>{{ _('email') }}<input type="email" name="email" required></label>
  <label>{{ _('password') }}<input type="password" name="password" required></label>
  <button type="submit">{{ _('login') }}</button>
  <p><a href="{{ url_for('forgot_password') }}">{{ _('forgot_password') }}</a></p>
  <p>New here? <a href="{{ url_for('register') }}">{{ _('create_account_prompt') }}</a></p>
</form>
{% endblock %}
